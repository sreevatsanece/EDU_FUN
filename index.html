<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edu-Fun Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    /* === Global Reset === */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
      color: white;
      transition: 0.4s;
    }

    /* === Auth Container (Glassmorphism) === */
    .auth-body {
      display: flex; justify-content: center; align-items: center;
      height: 100vh; padding: 20px;
    }
    .auth-container {
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(12px);
      padding: 35px;
      border-radius: 16px;
      width: 360px; text-align: center;
      border: 1px solid rgba(255,255,255,0.2);
      box-shadow: 0 0 25px rgba(0,255,255,0.4);
      animation: fadeIn 1s ease-in-out;
    }
    .neon-title {
      font-family: 'Orbitron', sans-serif;
      font-size: 2rem;
      margin-bottom: 20px;
      color: #0ff;
      text-shadow: 0 0 15px #0ff, 0 0 30px #0ff;
    }

    /* === Forms === */
    .form { display: none; }
    .form.active { display: block; }
    input, select {
      width: 95%; padding: 12px; margin: 12px 0;
      border: 2px solid #0ff; border-radius: 8px;
      background: transparent; color: white;
      font-size: 15px;
      transition: 0.3s;
    }
    input:focus, select:focus {
      border-color: #f0f;
      box-shadow: 0 0 12px #f0f;
    }
    .password-container { position: relative; }
    .toggle-password {
      position: absolute; right: 15px; top: 15px;
      cursor: pointer; font-size: 16px;
    }

    /* === Buttons === */
    .btn.neon-btn {
      width: 100%; padding: 12px; margin-top: 15px;
      border: none; border-radius: 8px;
      background: linear-gradient(90deg, #0ff, #00bcd4);
      color: black; font-weight: bold; font-size: 16px;
      cursor: pointer; transition: 0.3s;
    }
    .btn.neon-btn:hover {
      background: linear-gradient(90deg, #f0f, #e91e63);
      color: white; box-shadow: 0 0 18px #f0f;
      transform: scale(1.05);
    }

    /* === Social Buttons === */
    .social-login { margin: 15px 0; }
    .social-btn {
      display: flex; justify-content: center; align-items: center;
      gap: 10px; width: 100%; padding: 10px;
      border-radius: 8px; background: #222;
      border: 1px solid #555; margin-top: 10px;
      cursor: pointer; transition: 0.3s;
    }
    .social-btn:hover { transform: translateY(-3px); }

    /* === Links === */
    a { color: #0ff; text-decoration: none; }
    a:hover { text-decoration: underline; }

    /* === Dashboard === */
    .sidebar {
      position: fixed; top: 0; left: 0;
      width: 240px; height: 100vh;
      background: #0f3460; color: white;
      padding: 25px;
      display: flex; flex-direction: column;
      gap: 20px;
      transition: 0.4s;
    }
    .sidebar h2 {
      font-family: 'Orbitron', sans-serif;
      text-align: center; margin-bottom: 30px;
    }
    .sidebar ul { list-style: none; padding: 0; }
    .sidebar ul li {
      padding: 12px; cursor: pointer; font-size: 18px;
      transition: 0.3s; border-radius: 6px;
    }
    .sidebar ul li:hover {
      background: rgba(255,255,255,0.1);
      transform: translateX(5px);
    }
    .main-content {
      margin-left: 260px; padding: 25px;
    }
    .cards {
      display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px; margin-top: 25px;
    }
    .card {
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(10px);
      padding: 20px; border-radius: 14px;
      border: 1px solid rgba(255,255,255,0.2);
      transition: 0.3s;
    }
    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #0ff;
    }
    .card button {
      margin-top: 10px; padding: 10px;
      border: none; border-radius: 6px;
      background: #4CAF50; color: white;
      cursor: pointer; transition: 0.3s;
    }
    .card button:hover {
      background: #45a049;
      transform: scale(1.05);
    }

    /* === Progress Bar === */
    .progress-bar {
      background: #333; border-radius: 10px;
      height: 14px; margin: 10px 0;
    }
    .progress {
      background: linear-gradient(90deg, #0ff, #00bcd4);
      height: 14px; width: 0; border-radius: 10px;
      transition: width 1s ease-in-out;
    }

    /* === Animations === */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* === Dark Mode === */
    body.dark {
      background: #121212; color: #eee;
    }
    body.dark .auth-container { background: rgba(0,0,0,0.6); }
    body.dark .card { background: rgba(40,40,40,0.9); }
    body.dark .sidebar { background: #222; }
  </style>
</head>
<body class="auth-body">

  <!-- === Auth Container === -->
  <div class="auth-container">
    <h1 class="neon-title">EDU-FUN</h1>

    <!-- Login Form -->
    <form id="loginForm" class="form active">
      <input type="text" id="loginEmail" placeholder="Email / Phone" required>
      <div class="password-container">
        <input type="password" id="loginPassword" placeholder="Password" required>
        <span class="toggle-password" onclick="togglePassword('loginPassword')">üëÅ</span>
      </div>
      <a href="#" class="forgot-link">Forgot Password?</a>
      <button type="submit" class="btn neon-btn">Login</button>

      <div class="social-login">
        <button type="button" class="social-btn google">
          <img src="https://img.icons8.com/color/24/google-logo.png"> Google
        </button>
        <button type="button" class="social-btn github">
          <img src="https://img.icons8.com/ios-glyphs/24/github.png"> GitHub
        </button>
      </div>
      <p>Don‚Äôt have an account? <a href="#" onclick="switchForm('signupForm')">Signup here</a></p>
    </form>

    <!-- Signup Form -->
    <form id="signupForm" class="form">
      <input type="text" id="signupName" placeholder="Full Name" required>
      <input type="email" id="signupEmail" placeholder="Email" required>
      <div class="password-container">
        <input type="password" id="signupPassword" placeholder="Password" required>
        <span class="toggle-password" onclick="togglePassword('signupPassword')">üëÅ</span>
      </div>
      <select id="grade" required>
        <option value="" disabled selected>Select Grade</option>
        <option value="6">Grade 6</option>
        <option value="7">Grade 7</option>
        <option value="8">Grade 8</option>
        <option value="9">Grade 9</option>
        <option value="10">Grade 10</option>
        <option value="11">Grade 11</option>
        <option value="12">Grade 12</option>
        <option value="College">College</option>
      </select>
      <input type="text" id="subjects" placeholder="Subjects of Interest" required>
      <button type="submit" class="btn neon-btn">Signup</button>
      <p>Already have an account? <a href="#" onclick="switchForm('loginForm')">Login here</a></p>
    </form>
  </div>

  <script>
    function togglePassword(id) {
      const field = document.getElementById(id);
      field.type = field.type === "password" ? "text" : "password";
    }
    function switchForm(formId) {
      document.querySelectorAll(".form").forEach(f => f.classList.remove("active"));
      document.getElementById(formId).classList.add("active");
    }

    // Signup
    document.getElementById("signupForm")?.addEventListener("submit", (e) => {
      e.preventDefault();
      const name = document.getElementById("signupName").value;
      const email = document.getElementById("signupEmail").value;
      const password = document.getElementById("signupPassword").value;
      const grade = document.getElementById("grade").value;
      const subjects = document.getElementById("subjects").value;
      localStorage.setItem("name", name);
      localStorage.setItem("email", email);
      localStorage.setItem("password", password);
      localStorage.setItem("grade", grade);
      localStorage.setItem("subjects", subjects);
      alert("Signup successful! Please login.");
      switchForm("loginForm");
    });

    // Login
    document.getElementById("loginForm")?.addEventListener("submit", (e) => {
      e.preventDefault();
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;
      const storedEmail = localStorage.getItem("email");
      const storedPassword = localStorage.getItem("password");
      if (email === storedEmail && password === storedPassword) {
        window.location.href = "dash.html";
      } else {
        alert("Invalid credentials!");
      }
    });
  </script>
</body>
</html>
